<div *ngIf="!loading">
  <div class="container mt-5">
    <div class="row">
      <!-- Ürün Detayları ve Butonlar -->
      <div class="col-md-6 d-flex flex-column align-items-center">
        <div class="product-image-container" style="position: relative; width: 100%; height: 0; padding-bottom: 133.33%; overflow: hidden;">
          <img
            src="/2.jpg"
            alt="{{ model.name }}"
            class="img-fluid rounded shadow-lg"
            style="position: absolute; width: 100%; height: 100%; object-fit: cover;"
          />
        </div>
      </div>

      <div class="col-md-6">
        <div class="d-flex flex-column">
          <h2 class="product-title">{{ model.name }}</h2>
          <div class="product-price mb-3">
            <h4>{{ model.price | currency }}</h4>
          </div>

          <div *ngFor="let brand of brands" class="mb-2">
            <strong>Marka:</strong> <span>{{ brand.name }}</span>
          </div>

          <div *ngFor="let category of categories" class="mb-2">
            <strong>Kategori:</strong> <span>{{ category.name }}</span>
          </div>

          <div class="d-flex justify-content-between align-items-center mt-4">
            <button class="btn btn-primary btn-lg">
              Sepete Ekle
            </button>
            <button class="btn btn-secondary btn-lg">
              Şimdi Satın Al
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Ürün Açıklaması -->
    <div class="row mt-4">
      <div class="col-12">
        <div class="card p-3">
          <h5 class="card-header">Açıklama</h5>
          <p class="product-description" [innerHtml]="model.description"></p>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #noProduct>
  <div class="alert alert-warning mt-5" role="alert">
    Şu anda ürüne ulaşılamamktadır.
  </div>
</ng-template>

<div *ngIf="loading" class="d-flex justify-content-center mt-5">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Yükleniyor...</span>
  </div>
</div>
