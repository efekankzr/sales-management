<div class="container my-4">
  <div class="row">
    <!-- Kategori Listesi -->
    <div class="col-12 col-md-3 mb-4">
      <category-list></category-list>
    </div>

    <!-- Ürün Kartları -->
    <div class="col-12 col-md-9">
      <div *ngIf="!loading">
        <div *ngIf="products.length > 0; else noProducts">
          <h2 class="text-primary mb-4">Ürünler</h2>
          <div class="row">
            <div
              *ngFor="let product of products"
              class="col-12 col-md-6 col-lg-4 mb-4"
            >
              <div class="card h-100 shadow-sm rounded">
                <img
                  src="{{ product.imageUrl }}"
                  class="card-img-top img-fluid rounded-top"
                  alt="{{ product.name }}"
                  style="aspect-ratio: 4 / 3; object-fit: cover"
                />
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title text-center">
                    <span class="d-block font-weight-bold">{{ product.name }}</span>
                    <small class="d-block fw-normal text-muted">{{ product.name }}</small>
                  </h5>
                  <p class="card-text text-center text-muted">
                    {{ product.price | currency: 'TRY' }}
                  </p>
                  <div class="mt-auto text-center">
                    <a
                      routerLink="/products/{{ product.id }}"
                      class="btn btn-outline-success w-100"
                      >Ürün Detay</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Ürünler Listesi Boşken Gelecek Ekran -->
      <ng-template #noProducts>
        <div class="alert alert-warning my-3 text-center">
          <p>Ürün bulunamadı</p>
        </div>
      </ng-template>

      <!-- Ürünler Listesi Yüklenme Ekranı -->
      <div *ngIf="loading" class="d-flex align-items-center justify-content-center my-4">
        <strong>Ürünler yükleniyor...</strong>
        <div
          class="spinner-border text-primary ms-3"
          role="status"
          aria-hidden="true"
        ></div>
      </div>
    </div>
  </div>
</div>
